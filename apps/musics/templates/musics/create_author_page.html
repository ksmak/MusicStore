{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Page</title>
    <link rel="stylesheet" href="{% static 'musics/css/style.css' %}">
</head>
<body>
    <h1 class="title">Author Page</h1>
    <form action="" method="post">
        {% csrf_token %}
        <select name="user" id="user">
            {% for user in ctx_users %}
                <option value="{{user.email}}">{{user.email}}</option>
            {% endfor %}    
        </select>
        <fieldset>
            <legend>followers</legend> 
            {% for user in ctx_users %}
                <input type="checkbox" name="followers" id="follower_{{user.index}}" value="{{user.email}}">
                {{user.email}}<br>
            {% endfor %}  
        </fieldset>
        <input type="submit" value='Save'>
    </form>
</body>
</html>
